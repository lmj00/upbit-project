<form method="POST" action="{% url 'trade' %}">
    {% csrf_token %}
    <button type="submit">거래 시작</button>
</form>
{{ max_volume_coin.code }}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
